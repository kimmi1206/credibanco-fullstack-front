<div class="container-fluid">
  <ng-template #crearTarjetaForm>
    <form>
      <div class="mb-3 row">
        <label for="numeroTarjeta" class="col-sm-2 col-form-label"
          >Numero Tarjeta</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            readonly
            disabled
            class="form-control"
            id="numeroTarjeta"
            name="numeroTarjeta"
            [(ngModel)]="numeroTarjeta"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="titularCuenta" class="col-sm-2 col-form-label"
          >Titular Cuenta</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="titularCuenta"
            name="titularCuenta"
            [(ngModel)]="titularCuenta"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="fechaVencimiento" class="col-sm-2 col-form-label"
          >Fecha Vencimiento</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            disabled
            class="form-control"
            id="fechaVencimiento"
            name="fechaVencimiento"
            [(ngModel)]="fechaVencimiento"
            value="{{ fechaVencimiento | date : 'MM/YYYY' }}"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="tipoTarjeta" class="col-sm-2 col-form-label"
          >Tipo Tarjeta</label
        >
        <div class="col-sm-10">
          <select
            class="form-select"
            id="tipoTarjeta"
            name="tipoTarjeta"
            [(ngModel)]="tipoTarjeta"
            aria-label="Default select example"
          >
            <option value="1">CREDITO</option>
            <option value="2">DEBITO</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="saldo" class="col-sm-2 col-form-label">Saldo</label>
        <div class="col-sm-10">
          <input
            type="number"
            readonly
            disabled
            class="form-control"
            id="saldo"
            name="saldo"
            placeholder="USD $0.0"
            [(ngModel)]="saldo"
            value="{{ saldo | currency : 'USD' }}"
          />
        </div>
      </div>

      <div class="container-fluid d-flex gap-3">
        <button
          type="submit"
          (click)="crearTarjeta()"
          class="btn btn-primary p-2"
        >
          CREAR
        </button>
        <button
          type="button"
          (click)="showRecargarForm()"
          class="btn btn-primary p-2"
        >
          RECARGAR
        </button>
      </div>
    </form>
  </ng-template>

  <div *ngIf="isRecarga; else crearTarjetaForm">
    <app-recargar-tarjeta></app-recargar-tarjeta>
  </div>
</div>
