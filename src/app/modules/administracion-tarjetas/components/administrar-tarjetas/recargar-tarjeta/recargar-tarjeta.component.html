<div class="mb-3 row">
  <label for="saldo" class="col-sm-2 col-form-label">Saldo</label>
  <div class="col-sm-10">
    <input
      type="number"
      class="form-control"
      id="saldo"
      name="saldo"
      placeholder="USD $0.0"
      [(ngModel)]="saldo"
    />
  </div>
  <button type="button" (click)="recargarSaldo()" class="btn btn-primary p-2">
    RECARGAR
  </button>
</div>
